<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
</head>
<body>
  <h1>Forgot Password</h1>
  <div>
  {%for message in messages%}
  <h5>
    {{message}}
  </h5>
  {%endfor%}
</div>
  <form action="" method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
