<!DOCTYPE html>
<html>
<head>
  <title>No Blog Posts Yet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 50px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      text-align: center;
    }

    p {
      font-size: 24px;
      text-align: center;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 30px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>
  <div class="container">
    <h1>No Blog Posts Yet</h1>
    <p>Check back soon for updates.</p>
    <a href="#" class="button">Create Your Own Blog Post</a>
  </div>
</body>
</html>
