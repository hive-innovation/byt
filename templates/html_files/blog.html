<!DOCTYPE html>
<html>
<head>
	{%load static%}
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/logo.svg' %}" alt="Logo">
        <h1>Blog</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">home</a>
                </li>
            </ul>
        </nav>
    </header>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <main>
        <section>
            <h2>Latest Posts</h2>
            {%blog%}
            {% for blog in blogs %}
            <article>
                <h3>{{ blog.title }}</h3>
                <small>{{ blog.pub_date }}</small>
                <p>{{ blog.summary }}</p>
                <a href="{% url 'blog_detail' slug=blog.slug %}">Continue Reading...</a>
            </article>
            {% endfor %}
            {% else %}
            <p>No posts yet.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <div class="copyright">
            <a href="privacy-policy" id="tos">Privacy Policy &amp; TOS</a>
            &copy; selfbyt 2023
        </div> 
    </footer>
</body>
</html>
