<!DOCTYPE html>
<html>
<head>
    %load static%
    <title>Open Source Posts</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/logo.svg' %}" alt="Logo">
        <h1>Open Source</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">home</a>
                </li>
            </ul>
        </nav>
    </header>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <main>
        <section>
            <h2>Latest Posts</h2>
            {% for open_source_post in open_source_posts %}
            <article>
                <h3>{{ open_source_post.title }}</h3>
                <small>{{ open_source_post.pub_date }}</small>
                <p>{{ open_source_post.intro }}</p>
                <a href="{% url 'open_source_detail' open_source_post.slug %}">Continue Reading...</a>
                <a href="{{ open_source_post.link }}">GitHub Repo</a>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer>
        <div class="copyright">
            <a href="#" id="tos">Privacy Policy &amp; TOS</a>
            &copy; selfbyt 2023
        </div> 
    </footer>
</body>
</html>
