<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Community</title>
	<link rel="stylesheet" href="community.css">
</head>
<body>
	<header>
		<img src="logo.svg" alt="Logo">
		<h1>Community</h1>
		<button id="create-post-button">Create Post</button>
	</header>
	
	<main>
		<section class="post">
			<h2 class="post-title">My First Post</h2>
			<div class="post-meta">
				<span class="post-author">John Smith</span>
				<span class="post-timestamp">February 24, 2023</span>
			</div>
			<div class="post-body">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in enim justo. Integer sodales quam non ipsum eleifend bibendum. Curabitur vulputate ligula non sapien blandit, eget hendrerit elit rhoncus.</p>
			</div>
			<div class="post-actions">
				<button class="like-button">Like</button>
				<button class="comment-button">Comment</button>
				<button class="downvote-button">Downvote</button>
			</div>
		</section>
		
		<!-- more posts... -->
	</main>

	<footer>
		<div class="copyright">
			<a href="#" id="tos">Privacy Policy &amp; TOS</a>
			&copy; selfbyt 2023
		</div> 
	</footer>
	

	<script src="community.js"></script>
</body>
</html>
