<!DOCTYPE html>
<html>
<head>
    {%load static%}
    <title>{{ open_source_post.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/logo.svg' %}" alt="Logo">
        <h1>{{ open_source_post.title }}</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">home</a>
                </li>
            </ul>
        </nav>
    </header>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <main>
        <section>
            <article>
                <small>{{ open_source_post.pub_date }}</small>
                <p>{{ open_source_post.body|safe }}</p>
                <a href="{{ open_source_post.link }}">GitHub Repo</a>
            </article>
        </section>
    </main>
    <footer>
        <div class="back-link">
            <a href="{% url 'open_source' %}">Back to Open Source Posts</a>
        </div>
    </footer>
</body>
</html>
